{% extends 'base.html' %}
{% load static %}
{% block title %}
Регистрация
{% endblock %}
{% block content %}
<div class="container-head">
    <h1 style="text-align: center;">Регистрация</h1>
    <div>
        <form action="{% url 'register' %}" method="POST">
            <p>
                <table>
                    {% csrf_token %}
                    <tr>
                        <th>
                            <label for="id_first_name">Имя:</label>
                        </th>
                        <td>
                            <input type="text" name="first_name" style="width: 100%;" class="container-input" required="" id="id_first_name">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="id_last_name">Фамилия:</label>
                        </th>
                        <td>
                            <input type="text" name="last_name" style="width: 100%;" class="container-input" required="" id="id_last_name">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="id_email">E-mail:</label>
                        </th>
                        <td>
                            <input type="text" name="email" style="width: 100%;" class="container-input" required="" id="id_email">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="id_username">Наименование:</label>
                        </th>
                        <td>
                            <input type="text" name="username" style="width: 100%;" class="container-input" autofocus="" required="" id="id_username">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="id_password1">Пароль:</label>
                        </th>
                        <td>
                            <input type="password" name="password1" style="width: 100%;" class="container-input" required="" id="id_password1">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="id_password2">Повторите пароль:</label>
                        </th>
                        <td>
                            <input type="password" name="password2" style="width: 100%;" class="container-input" required="" id="id_password2">
                        </td>
                    </tr>
                </table>
                <a style="display: flex;justify-content: center;"><button class="container-head-btn">Регистрация</button></a>
            </p>
            <!-- {{ form.as_p }} -->
        </form>
    </div>
</div>
{% endblock %}
